<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>My Web Page!</title>

    <!-- Bootstrap -->
    <link href="/assets/css/bootstrap.min.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <h1>Financial Calculator</h1><br>
            </div>
        </div>
        <main>
		 <section class="row">
                <div class="col-md-6">
                <h4><b>Retirement savings per month</b></h4>
                    <form action="/results/perMonthRetirementSavings/" method="POST" class="form-horizontal">
                        <hr />
                        <div class="form-group">
                            <label class="control-label col-sm-3">Years until retirement</label>
                            <div class="col-sm-9">
                                <input type="text" name="yearsUntilRetirement" class="form-control" placeholder="Years until retirement" />
                            </div>
                        </div>
						<div class="form-group">
                            <label class="control-label col-sm-3">Amount savings per month</label>
                            <div class="col-sm-9">
                                <input type="text" name="amountSavingPerMonth" class="form-control" placeholder="Saving amount per month" />
                            </div>
                        </div>
						<div class="form-group">
                            <label class="control-label col-sm-3">Yearly rate of interest</label>
                            <div class="col-sm-9">
                                <input type="text" name="yearlyInterestRateOfInvestment" class="form-control" placeholder="Rate of interest" />
                            </div>
                        </div>
						<div class="col-sm-12">
						   <button type="submit" class="btn btn-default">Submit</button>
						</div>
					</form>
				</div>
		</section>
		<section class="row">
                <div class="col-md-6"><br><br>
                <h4><b>Invested amount after some months</b></h4>
                    <form action="/results/investedAmount/" method="POST" class="form-horizontal">
                        <hr />
                        <div class="form-group">
                            <label class="control-label col-sm-3">Years Investing</label>
                            <div class="col-sm-9">
                                <input type="text" name="yearsInvesting" class="form-control" placeholder="Payment amount" />
                            </div>
                        </div>
						<div class="form-group">
                            <label class="control-label col-sm-3">Initial amount</label>
                            <div class="col-sm-9">
                                <input type="text" name="initialAmount" class="form-control" placeholder="Loan amount" />
                            </div>
                        </div>
						<div class="form-group">
                            <label class="control-label col-sm-3">Yearly rate of interest</label>
                            <div class="col-sm-9">
                                <input type="text" name="yearlyInterestRateOfInvestment" class="form-control" placeholder="Rate of interest" />
                            </div>
                        </div>
						<div class="col-sm-12">
						   <button type="submit" class="btn btn-default">Submit</button>
						</div>
					</form>
				</div>
		</section>
		<section class="row">
                <div class="col-md-6"><br><br>
                <h4><b>Months to pay off loan</b></h4>
                    <form action="/results/loanPayoff/" method="POST" class="form-horizontal">
                        <hr />
                        <div class="form-group">
                            <label class="control-label col-sm-3">Monthly payment amount</label>
                            <div class="col-sm-9">
                                <input type="text" name="monthlyPaymentAmount" class="form-control" placeholder="Payment amount" />
                            </div>
                        </div>
						<div class="form-group">
                            <label class="control-label col-sm-3">Initial loan amount</label>
                            <div class="col-sm-9">
                                <input type="text" name="initialLoanAmount" class="form-control" placeholder="Loan amount" />
                            </div>
                        </div>
						<div class="form-group">
                            <label class="control-label col-sm-3">Yearly rate of interest</label>
                            <div class="col-sm-9">
                                <input type="text" name="yearlyInterestRateOfLoan" class="form-control" placeholder="Rate of interest" />
                            </div>
                        </div>
						<div class="col-sm-12">
						   <button type="submit" class="btn btn-default">Submit</button>
						</div>
					</form>
				</div>
		</section>
        </main>
    </div>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>

    <!-- jQuery fallback -->
    <script>
        if (!window.jQuery) { document.write('<script src="/assets/js/jquery.js"><\/script>'); }
    </script>

    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="/assets/js/bootstrap.min.js"></script>
</body>

</html>
