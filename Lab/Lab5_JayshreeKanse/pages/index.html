<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Financial Calculator</title>

    <!-- Bootstrap -->
    <link href="/assets/css/bootstrap.min.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <h1>Financial Calculator</h1><br>
            </div>
        </div>
        <main>
		<br><h4><b>Retirement savings per month</b></h4><br>
        <form class="form form-horizontal" id="basic-calculator-Retire">
            <div class="form-group">
                <label class="col-sm-2 control-label">Years until retirement</label>
                <div class="col-sm-6">
                    <input type="text" name="yearsUntilRetirement" class="form-control" id ="yrsretirement" placeholder="Years until retirement" />
                </div>
            </div>
			<div class="form-group">
                <label class="col-sm-2 control-label">Amount savings per month</label>
                <div class="col-sm-6">
                    <input type="text" name="amountSavingPerMonth" class="form-control" id="amtsaving" placeholder="Saving amount per month" />
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">Yearly rate of interest</label>
                <div class="col-sm-6">
                    <input type="text" name="yearlyInterestRateOfInvestment" class="form-control" id="roi1" placeholder="Rate of interest" />
                </div>
            </div>
			
            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-6">
                    <button type="button" class="btn btn-default" id="btnretiresaving">Submit</button>
                </div>
            </div>
        </form>
        <div class="alert alert-danger calculator-alerts hidden" id="error-message-retire">
        </div>
		
		<br><h4><b>Invested amount after some months</b></h4><br>
		<form class="form form-horizontal" id="basic-calculator-investedamt">
            <div class="form-group">
                <label class="col-sm-2 control-label">Years Investing</label>
                <div class="col-sm-6">
                    <input type="text" name="yearsInvesting" class="form-control" id ="yearsInvesting" placeholder="Years until retirement" />
                </div>
            </div>
			<div class="form-group">
                <label class="col-sm-2 control-label">Initial amount</label>
                <div class="col-sm-6">
                    <input type="text" name="initialAmount" class="form-control" id="initialAmount" placeholder="Saving amount per month" />
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">Yearly rate of interest</label>
                <div class="col-sm-6">
                    <input type="text" name="yearlyInterestRateOfInvestment" class="form-control" id="roi2" placeholder="Rate of interest" />
                </div>
            </div>
			
            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-6">
                    <button type="button" class="btn btn-default" id="btninvestedamt">Submit</button>
                </div>
            </div>
        </form>
        <div class="alert alert-danger calculator-alerts hidden" id="error-message-invest">
        </div>
		
		<br><h4><b>Months to pay off loan</b></h4><br>
		<form class="form form-horizontal" id="basic-calculator-investedamt">
            <div class="form-group">
                <label class="col-sm-2 control-label">Monthly payment amount</label>
                <div class="col-sm-6">
                    <input type="text" name="monthlyPaymentAmount" class="form-control" id ="monthlyPaymentAmount" placeholder="Years until retirement" />
                </div>
            </div>
			<div class="form-group">
                <label class="col-sm-2 control-label">Initial loan amount</label>
                <div class="col-sm-6">
                    <input type="text" name="initialLoanAmount" class="form-control" id="initialLoanAmount" placeholder="Saving amount per month" />
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">Yearly rate of interest</label>
                <div class="col-sm-6">
                    <input type="text" name="yearlyInterestRateOfLoan" class="form-control" id="roi3" placeholder="Rate of interest" />
                </div>
            </div>
			
            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-6">
                    <button type="button" class="btn btn-default" id="btnpayoffloan">Submit</button>
                </div>
            </div>
        </form>
        <div class="alert alert-danger calculator-alerts hidden" id="error-message-loan">
        </div>
		
    </main>
    </div>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>

    <!-- jQuery fallback -->
    <script>
        if (!window.jQuery) { document.write('<script src="/assets/js/jquery.js"><\/script>'); }
    </script>

    <!-- Include all compiled plugins (below), or include individual files as needed -->
	<script src="/assets/js/validation.js"></script>
    <script src="/assets/js/bootstrap.min.js"></script>
</body>

</html>
